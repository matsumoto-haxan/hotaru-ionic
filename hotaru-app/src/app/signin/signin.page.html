<ion-header>
  <ion-toolbar>
    <ion-title>signin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Enter your E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="data.email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="data.password" name="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input type="text" [(ngModel)]="data.phoneNumber" name="PhoneNumber"></ion-input>
      </ion-item>
    </ion-list>
    <p>
      <ion-button expand="block" color="primary" type="button" (click)="signIn()">ログイン</ion-button>
    </p>
    <p>
      <ion-button expand="block" fill="clear" color="secondary" type="button" (click)="signUp()">登録</ion-button>
    </p>
    <p>
      <ion-button expand="block" fill="clear" color="secondary" type="button" (click)="" id="smsAuthButton">SMSで登録</ion-button>
    </p>
  </form>
</ion-content>
