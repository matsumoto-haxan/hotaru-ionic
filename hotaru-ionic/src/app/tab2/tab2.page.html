<ion-header>
  <ion-toolbar>
    <ion-title>
      Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div id="mapId" style="width: 100%; height: 100%">
</div>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="showTweetModal()"color="primary">
    <ion-icon name="text"></ion-icon>
  </ion-fab-button>
  <ion-fab-button (click)="testGeoFire()"color="danger">
    <ion-icon name="bulb"></ion-icon>
  </ion-fab-button>
  <ion-fab-button (click)="showProfileModal()"color="light">
    <ion-icon name="happy"></ion-icon>
  </ion-fab-button>
  <ion-fab-button (click)="showGlowModal()" color="primary">
    <ion-icon name="plus"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
