<form>
  <ion-list>
      
      <ion-item>
        <ion-label stacked>NickName</ion-label>
        <ion-input type="text" name="nickname" [(ngModel)]="data.nickname" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label stacked>Profile</ion-label>
        <ion-input type="text" name="profile" [(ngModel)]="data.profile" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Sex</ion-label>
        <ion-input type="text" name="sex" [(ngModel)]="data.sex" required></ion-input>
      </ion-item>
  </ion-list>
  <p>
    <ion-button expand="block" color="primary" type="button" (click)="signIn()">Signal</ion-button>
  </p>
  <p>
    <ion-button expand="block" color="primary" type="button" (click)="showGlowModal()">Glow</ion-button>
  </p>
  <p>
    <ion-button expand="block" color="primary" type="button" (click)="showScanModal()">Touch</ion-button>
  </p>
</form>
