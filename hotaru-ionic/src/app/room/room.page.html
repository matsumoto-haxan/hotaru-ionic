<ion-menu>
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item>
          <ion-label (click)="signOut()">
            Sign Out
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>room</ion-title>
  </ion-toolbar>
</ion-header>

<!-- ion-contentに main をつけるのを忘れずに -->
<ion-content main padding>

    <div class="ion-padding">
      The world is your oyster.
      <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be
        your guide.</p>
    </div>
    <!-- ボタンの名前の変更とクリック時の処理を追加 -->
    <ion-button size="large" (click)="presentModal()">写真アップロード</ion-button>
    <ion-button size="large">ボタン２</ion-button>
    <ion-button size="large">ボタン３</ion-button>

</ion-content>
